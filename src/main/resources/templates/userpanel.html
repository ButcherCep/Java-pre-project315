<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<header th:replace="fragments/header :: header"></header>
<div class="container-fluid">
    <div class="row">
        <div class="col bg-white px-0">
            <div class="nav flex-column nav-pills "
                 id="v-pills-tab" role="tablist"
                 aria-orientation="vertical">
                <button class="nav-link active text-start"
                        id="v-pills-user-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-user"
                        type="button"
                        role="tab" aria-controls="v-pills-user"
                        aria-selected="true">
                    User
                </button>
            </div>
        </div>
        <div class="col-10 vh-100 bg-light">
            <div class="tab-content"
                 id="v-pills-tabContent">
                <div class="tab-pane fade show active"
                     id="v-pills-user"
                     role="tabpanel"
                     aria-labelledby="v-pills-user-tab">
                    <div th:replace="fragments/userInfo :: userInfo"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/user.js"> </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body>
</html>
